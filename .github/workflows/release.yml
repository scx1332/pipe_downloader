name: Build for ARM

on:
  push:
    branches:
      - main
      - release/*
      - scx1332/*
  pull_request:
    branches:
      - main
      - release/*


jobs:
  build_arm:
    name: Build Arm
    env:
      RUSTFLAGS: "-D warnings -C opt-level=z -C debuginfo=1"
      X86_64_PC_WINDOWS_MSVC_OPENSSL_DIR: c:/vcpkg/installed/x64-windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install last stable Rust cross compiler
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-musl
          override: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target aarch64-unknown-linux-musl

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: pipe_downloader
          path: ./target/aarch64-unknown-linux-musl/release/pipe_downloader
