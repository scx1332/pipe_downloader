name: Release

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ${{ matrix.build-on }}
    strategy:
      matrix:
        include:
          - cpu: x86_64
            os: win
            target: x86_64-pc-windows-msvc
            build-on: windows-latest
            use-cross: false
            exe: ".exe"
          - cpu: x86_64
            os: linux
            target: x86_64-unknown-linux-musl
            build-on: ubuntu-latest
            use-cross: true
            exe: ""
          - cpu: aarch64
            os: linux
            target: aarch64-unknown-linux-musl
            build-on: ubuntu-latest
            use-cross: true
            exe: ""
    name: Build Release ${{ matrix.cpu }} ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install last stable Rust cross compiler
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --example pipe_downloader --target ${{ matrix.target }}

      - name: Upload
        uses: svenstaro/upload-release-action@2.3.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/${{ matrix.target }}/release/examples/pipe_downloader${{ matrix.exe }}
          asset_name: pipe_downloader-${{ matrix.os }}-${{ matrix.cpu }}${{ matrix.exe }}
          tag: ${{ github.ref }}
          overwrite: true
          body: "Binary for ${{ matrix.cpu }} ${{ matrix.os }}"
